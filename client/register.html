<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Manager - Register</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f4f6f9;
        }

        header {
            background: linear-gradient(90deg, #007bff, #0056b3);
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .logo {
            font-size: 30px;
            font-weight: bold;
            margin: 0;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #343a40;
            padding: 10px 0;
        }

        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
        }

        nav a:hover {
            background-color: #495057;
            color: #fff;
        }

        .register-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            margin: 40px auto;
            text-align: center;
        }

        .register-container h1 {
            font-size: 32px;
            color: #0056b3;
            margin-bottom: 20px;
        }

        .register-container form {
            display: flex;
            flex-direction: column;
        }

        .register-container label {
            font-size: 16px;
            margin-bottom: 5px;
            text-align: left;
        }

        .register-container input,
        .register-container select {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .register-container button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .register-container button:hover {
            background-color: #0056b3;
        }

        .register-container .login-link {
            margin-top: 20px;
            font-size: 14px;
        }

        .register-container .login-link a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s;
        }

        .register-container .login-link a:hover {
            color: #0056b3;
        }

        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>

<body>

    <header>
        <div class="logo">Finance Manager</div>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#features">Features</a>
        <a href="#pricing">Pricing</a>
        <a href="#faq">FAQ</a>
        <a href="#contact">Contact</a>
    </nav>

    <main class="container">
        <div class="register-container">
            <h1>Register</h1>
            <form action="/submit_registration" method="POST">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>

                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>

                <label for="income">Monthly Income</label>
                <select id="income" name="income" required>
                    <option value="" disabled selected>Select your income range</option>
                    <option value="below-2000">Below $2000</option>
                    <option value="2000-5000">$2000 - $5000</option>
                    <option value="5000-10000">$5000 - $10000</option>
                    <option value="above-10000">Above $10000</option>
                </select>

                <button type="submit">Register</button>
            </form>
            <div class="login-link">
                Already have an account? <a href="#login">Login</a>
            </div>
        </div>
    </main>

    <footer>
        &copy; 2024 Finance Manager. All rights reserved.
    </footer>

</body>

</html>
